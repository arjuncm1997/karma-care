{% extends 'admin.html' %}
{% block content %}


<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab css-serial">
    <thead>
    <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>
        <tr>
            <th>ID</th>
            <th>Matrial Name</th>
            <th>Brand Name</th>
            <th>Price</th>
            <th>Image</th>

            <th class="text-center">Action</th>
        </tr>
    </thead>
    {% for material in material %}

            <tr>
                <td></td>
                <td>{{material.name}}</td>
                <td>{{material. brand}}</td>
                <td>{{material.price}}</td>
                <td><span class="image-block">
                    <a class="image-zoom" href="static/pics/{{material.image}}" rel="prettyPhoto[gallery]" style="height: 250px;width: 335px;">
                       <figure>
                          <img src="static/pics/{{material.image}}" class="img-fluid" alt="" style="height: 50px;width: 50px;">
                          <figcaption>
                             
                          </figcaption>
                       </figure>
                    </a>
                 </span></td>
                <td class="text-center"><a class='btn btn-info btn-xs' href="/aproductupdate/{{material.id}}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="/aproductdelete/{{material.id}}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>Delete</a></td>
            </tr>

{% endfor %}

        
    </table>
    </div>
</div>
<style>
.custab{
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5% 0;
    box-shadow: 3px 3px 2px #ccc;
    transition: 0.5s;
    }
.custab:hover{
    box-shadow: 3px 3px 0px transparent;
    transition: 0.5s;
    }

    .css-serial {
      counter-reset: serial-number;  /* Set the serial number counter to 0 */
    }
    
    .css-serial td:first-child:before {
      counter-increment: serial-number;  /* Increment the serial number counter */
      content: counter(serial-number);  /* Display the counter */
    }
    
    
    </style>
  
{% endblock %}
