{% extends 'admin.html' %}
{% block content %}



<div class="table-responsive" id="sailorTableArea">
    <table id="sailorTable" class="table table-striped table-bordered css-serial" width="100%" >
 
        <thead>
            <tr>
                <th>No</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>MOBILE</th>
                <th></th>
                <th></th>
            
            </tr>
        </thead>
        <tbody>
                {% for com in com %}
            <tr>
                
                <td></td>
                <td>{{com.username}}</td>
                <td>{{com.email}}</td>
                <td>{{com.phone}}</td>
                <td><a href="/acomapprove/{{com.id}}"><button>APPROVE</button></a></td>
                <td><a><button>REJECT</button></a></td>
                
             
            </tr>
            {% endfor%}
        </tbody>
    </table>
    </div>


<style>

.css-serial {
  counter-reset: serial-number;  /* Set the serial number counter to 0 */
}

.css-serial td:first-child:before {
  counter-increment: serial-number;  /* Increment the serial number counter */
  content: counter(serial-number);  /* Display the counter */
}


</style>



    {% endblock %}
