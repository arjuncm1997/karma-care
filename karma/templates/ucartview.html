{% block content %}



<!DOCTYPE html>
<html lang="zxx">

      <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

   <body>
      <!--headder-->
      
         <!--//headder-->
         <!-- banner -->
         
         <!-- short -->
         
         </div>
         <!-- //short-->
         <!--Checkout-->  
         <!-- //banner -->
         <!-- top Products -->
         
      <!--subscribe-address-->
      <section class="checkout py-lg-4 py-md-3 py-sm-3 py-3">
         <div class="container py-lg-5 py-md-4 py-sm-4 py-3">
            <div class="shop_inner_inf">
               <div class="privacy about">
                  <h3>Products<span></span></h3>
                  <div class="checkout-right">
                     <h4><span></span></h4>
                     <table class="timetable_sub">
                        <thead>
                           <tr>
                              <th>Image</th>
                              <th>Name</th>
                              <th>Brand</th>
                              <th>Price</th>
                              <th>Qnty</th>
                              <th></th>
                              <th></th>
                           </tr>
                        </thead>
                        <tbody>
                            {% for aqcart in aqcart %}
                           <tr class="rem1">
                              <td class="invert-image"><a href="single.html"><img src="../static/pics/{{aqcart.image}}" style="width: 119px;height: 140px;" alt=" " class="img-responsive"></a></td>
                              <td class="invert"> {{aqcart.name}}</td>
                              <td class="invert">{{aqcart.brand}}</td>
                              <td class="invert">${{aqcart.price}}</td>
                              <form action="/uaqadd/{{aqcart.id}}" method="POST">
                              <td class="invert">
                                  <input type="number" name="no">
                             </td>
                              <td class="invert"><a><button>BUY</button></a></td>
                             </form>
                              <td class="invert"><a href="/uaqcartremove/{{aqcart.id}}"><button>REMOVE</button></a> </td>
                           </tr>
                           {% endfor %}
                        </tbody>
                     </table>
                  </div>
                  
               </div>
            </div>
            <!-- //top products -->
         </div>
   </section>
      <!-- //footer -->
      <!-- Modal 1-->
     
      <!-- //Modal 1-->
      <!--js working-->
      <script src='../static/js/jquery-2.2.3.min.js'></script>
      <!--//js working-->
      <!-- cart-js -->	
      <script src="../static/js/minicart.js"></script>
      <script>
         toys.render();
         
         toys.cart.on('toys_checkout', function (evt) {
             var items, len, i;
         
             if (this.subtotal() > 0) {
                 items = this.items();
         
                 for (i = 0, len = items.length; i < len; i++) {}
             }
         });
      </script>
      <!--// cart-js -->
      <!--quantity-->
      <script>
         $('.value-plus').on('click', function () {
             var divUpd = $(this).parent().find('.value'),
                 newVal = parseInt(divUpd.text(), 10) + 1;
             divUpd.text(newVal);
         });
         
         $('.value-minus').on('click', function () {
             var divUpd = $(this).parent().find('.value'),
                 newVal = parseInt(divUpd.text(), 10) - 1;
             if (newVal >= 1) divUpd.text(newVal);
         });
      </script>
      <!--quantity-->
      <!--closed-->
      <script>
         $(document).ready(function (c) {
             $('.close1').on('click', function (c) {
                 $('.rem1').fadeOut('slow', function (c) {
                     $('.rem1').remove();
                 });
             });
         });
      </script>
      <script>
         $(document).ready(function (c) {
             $('.close2').on('click', function (c) {
                 $('.rem2').fadeOut('slow', function (c) {
                     $('.rem2').remove();
                 });
             });
         });
      </script>
      <script>
         $(document).ready(function (c) {
             $('.close3').on('click', function (c) {
                 $('.rem3').fadeOut('slow', function (c) {
                     $('.rem3').remove();
                 });
             });
         });
      </script>
      <!--//closed-->
      <!-- start-smoth-scrolling -->
      <script src="../static/js/move-top.js"></script>
      <script src="../static/js/easing.js"></script>
      <script>
         jQuery(document).ready(function ($) {
             $(".scroll").click(function (event) {
                 event.preventDefault();
                 $('html,body').animate({
                     scrollTop: $(this.hash).offset().top
                 }, 900);
             });
         });
      </script>
      <!-- start-smoth-scrolling -->
      <!-- here stars scrolling icon -->
      <script>
         $(document).ready(function () {
         
             var defaults = {
                 containerID: 'toTop', // fading element id
                 containerHoverID: 'toTopHover', // fading element hover id
                 scrollSpeed: 1200,
                 easingType: 'linear'
             };
             $().UItoTop({
                 easingType: 'easeOutQuart'
             });
         
         });
      </script>
      <!-- //here ends scrolling icon -->
      <!--bootstrap working-->
      <script src="../static/js/bootstrap.min.js"></script>
      <!-- //bootstrap working-->
   </body>
</html>
